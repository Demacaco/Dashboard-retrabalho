<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Retrabalhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Azul escuro/preto */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 400px;
            max-height: 50vh;
        }
        .filter-btn.active {
            background-color: #3b82f6; /* Azul */
            color: white;
        }
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(17, 24, 39, 0.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; color: white; font-size: 1.2rem;
        }
        #error-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(17, 24, 39, 0.95);
            display: none; /* Começa escondido */
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; color: white; font-size: 1.2rem; text-align: center; padding: 1rem;
        }
    </style>
</head>
<body class="text-gray-300">

    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>A carregar dados ao vivo...</p>
        </div>
    </div>

    <div id="error-overlay">
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p id="error-message" class="mb-6 max-w-lg"></p>
            <button onclick="location.reload();" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Tentar Novamente</button>
        </div>
    </div>

    <div id="dashboard-content" class="container mx-auto p-4 md:p-8 max-w-7xl hidden">
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Dashboard de Retrabalhos</h1>
            <p id="dashboard-subtitle" class="text-lg text-gray-400 mt-2">Análise do Período Completo</p>
        </header>
        <main>
            </main>
    </div>

<script>
    // =================================================================
    // CONFIGURAÇÃO
    // =================================================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjy5v5GNNnt6NB_T29Sa6n4nJhPTm6G2eGaiSuXYHLx-6i34n1tpbhN8Uzv_rJx9jZ/exec";

    // =================================================================
    // ESTADO DA APLICAÇÃO
    // =================================================================
    let rawData = [];
    let skuChartInstance, collectorChartInstance, trendChartInstance, hourlyChartInstance;
    let currentSkuSort = 'quantity';
    let activeDateFilter = 'all';

    // =================================================================
    // FUNÇÕES DE UI (INTERFACE DO USUÁRIO)
    // =================================================================
    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'flex';
        document.getElementById('error-overlay').style.display = 'none';
        document.getElementById('dashboard-content').classList.add('hidden');
    }

    function showError(message) {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('error-message').textContent = message;
        document.getElementById('error-overlay').style.display = 'flex';
    }

    function showDashboard() {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('error-overlay').style.display = 'none';
        document.getElementById('dashboard-content').classList.remove('hidden');
    }

    // =================================================================
    // FUNÇÃO PRINCIPAL DE BUSCA DE DADOS
    // =================================================================
    async function fetchData() {
        try {
            showLoading();

            if (!SCRIPT_URL || SCRIPT_URL === "COLE_SUA_URL_DO_APPS_SCRIPT_AQUI") {
                throw new Error("A URL do Google Apps Script não foi configurada.");
            }

            const response = await fetch(SCRIPT_URL + "?v=" + new Date().getTime());
            if (!response.ok) {
                throw new Error(`Erro na rede: ${response.status}`);
            }

            const data = await response.json();

            if (data.error) {
                throw new Error(`Erro vindo do servidor: ${data.error}`);
            }

            rawData = data.map(item => ({
                ...item,
                timestamp: new Date(item.timestamp),
                date: new Date(item.date).toISOString().split('T')[0]
            }));

            initializeApp();

        } catch (error) {
            console.error('Erro ao carregar dados:', error);
            showError(`Erro ao carregar dados: ${error.message}`);
        }
    }

    // =================================================================
    // FUNÇÃO DE INICIALIZAÇÃO E RENDERIZAÇÃO
    // =================================================================
    function initializeApp() {
        // Esta função será chamada após os dados serem carregados com sucesso.
        // Aqui entrará todo o código que cria os filtros, os KPIs e os gráficos.
        // Por enquanto, vamos apenas mostrar o dashboard.
        
        // Exemplo: document.getElementById('main-content').innerHTML = '<h1>Dados Carregados!</h1>';
        
        showDashboard();
        // setupDateFilters();
        // updateDashboard('all');
    }
    
    // =================================================================
    // INICIA O PROCESSO
    // =================================================================
    document.addEventListener('DOMContentLoaded', fetchData);
</script>
</body>
</html>
