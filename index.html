    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos manuais no lugar do Tailwind */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #d1d5db;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 1rem; 
        }
        .hidden { display: none !important; }
        
        /* Seu CSS original */
        .chart-container { position: relative; width: 100%; height: 400px; }
        .filter-btn.active { 
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        #loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex; justify-content: center; align-items: center; 
            z-index: 9999; color: white; text-align: center; padding: 1rem; 
        }
        
        .spinner {
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .kpi-card, .section-card {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .kpi-card { border-left: 4px solid #3b82f6; }
        
        /* Layout grids básico */
        .grid { display: grid; gap: 1.5rem; }
        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        
        /* Cores de texto */
        .text-white { color: white; }
        .text-gray-400 { color: #9ca3af; }
        .text-blue-400 { color: #60a5fa; }
        .text-green-400 { color: #34d399; }
        .text-purple-400 { color: #a78bfa; }
        .text-red-400 { color: #f87171; }
        
        /* Botões */
        .btn {
            background-color: #374151;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #4b5563; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="spinner"></div>
            <p style="font-size: 1.25rem; font-weight: 600;">Carregando dados em tempo real...</p>
            <p id="loading-status" style="color: #9ca3af; margin-top: 0.5rem;">Conectando ao servidor</p>

    </div>
